services:
  # Backend API Server
  - type: web
    name: fundtracer-api
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build --workspace=@fundtracer/core && npm run build --workspace=@fundtracer/server
    startCommand: npm start --workspace=@fundtracer/server
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: DEFAULT_ALCHEMY_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FREE_DAILY_LIMIT
        value: 7
      - key: CORS_ORIGIN
        value: https://fundtracer.onrender.com
    healthCheckPath: /health

  # Frontend (Web App)
  - type: web
    name: fundtracer-web
    runtime: static
    buildCommand: npm install && npm run build --workspace=@fundtracer/core && npm run build --workspace=@fundtracer/web
    staticPublishPath: ./packages/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
