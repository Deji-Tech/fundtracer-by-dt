services:
  # Backend API Server
  - type: web
    name: fundtracer-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build --workspace=@fundtracer/core && npm run build --workspace=@fundtracer/server && npm run build --workspace=@fundtracer/web
    startCommand: npm start --workspace=@fundtracer/server
    envVars:
      - key: NODE_ENV
        value: production
      - key: FIREBASE_PROJECT_ID
        sync: false
      - key: FIREBASE_CLIENT_EMAIL
        sync: false
      - key: FIREBASE_PRIVATE_KEY
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT_BASE64
        sync: false
      - key: DEFAULT_ALCHEMY_API_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: PORT
        value: 3001
    healthCheckPath: /health

  # Frontend (Web App)
  - type: web
    name: fundtracer-web
    runtime: static
    region: oregon
    plan: free
    buildCommand: cd packages/web && npm install && npm run build
    staticPublishPath: packages/web/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
