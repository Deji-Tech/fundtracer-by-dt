[build]
  base = "/"
  publish = "packages/web/dist"
  functions = "netlify/functions"
  command = "npm install && npm run build --workspace=@fundtracer/core && npm run build --workspace=@fundtracer/server && npm run build --workspace=@fundtracer/web && mkdir -p netlify/functions && cp packages/server/dist/functions/api.js netlify/functions/api.js"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--include=dev" 

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
